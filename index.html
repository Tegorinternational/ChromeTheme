<body class="h-screen bg-[url('https://images.unsplash.com/photo-1596344502400-7951346410e5?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fG5pZ2h0JTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D')] bg-no-repeat lg:bg-bottom md:bg-bottom bg-top bg-cover lg:bg-fill lg:bg-fill">
  
  
  
  
  
  
  
  <section class="">
    <div class="container mx-auto px-6">
      
      <div class="mx-auto text-center py-10">
        <h1 class="bg-[url('https://media2.giphy.com/media/l3q2vQ6rlZutXsYN2/giphy.webp?cid=6c09b9524wcuset4kf0tk6oy62i1z2nc56ed45gxio7pv98a&ep=v1_internal_gif_by_id&rid=giphy.webp&ct=g')] inline-block text-transparent bg-clip-text text-5xl font-black bg-contain bg-left tracking-wider">Rute</h1>
      </div>
      
     <div class="w-full mx-auto pb-20">
    <form id="searchForm" onsubmit="handleSearch(event)" class="bg-gray-800 rounded-full">
      <div class="flex flex-row py-2 px-2">
        <input id="searchInput" name="q" type="text" placeholder="Search or enter URL" class="appearance-none bg-transparent border-none w-9/12 text-gray-200 mr-3 py-1 px-2 leading-tight focus:outline-none ">
        <button type="submit" class="flex-shrink-0 bg-white text-gray-800 py-2 px-2 rounded-full w-3/12">Search</button>
      </div>
    </form>
  </div>
      
   <div class="text-center text-white">
     <h1 class="text-4xl font-bold mb-2" id="digitalClock">Loading...</h1>
     <h3 class="text-lg mb-4" id="dateInfo">Loading...</h3>
 
     <div class="mb-8">
       <h2 class="text-2xl font-bold">Greetings</h2>
       <p id="greetingText">
         Loading...
       </p>
     </div>
 
     <div>
       <p class="text-lg" id="quoteText">
         Loading...
       </p>
     </div>
 
     <div class="mt-8">
       <h2 class="text-2xl font-bold">Weather</h2>
       <div id="weatherInfo">
         Loading...
       </div>
     </div>
   </div>
      
      
    </div>
  </section>
  
  <script src="main.js"></script>
  </body>
</html>
